<!DOCTYPE html>
{% load staticfiles  %}
<html>
	<head>
		<title>Alpaca &amp; Blog</title>

		<!-- meta -->
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- css -->
		 <link rel="stylesheet" href="{% static 'load/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'load/css/pace.css' %}">
    <link rel="stylesheet" href="{% static 'load/css/custom.css' %}">

    <!-- js -->
    <script src="{% static 'load/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'load/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'load/js/pace.min.js' %}"></script>
    <script src="{% static 'load/js/modernizr.custom.js' %}"></script>
	</head>

	<body>
		{% include 'load/base.html' %}

		<div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
						{% for i in post %}

    <article class="post post-1">
							<header class="entry-header">
								<h1 class="entry-title">
									<a href="single.html">{{ i.title }}</a>
								</h1>
								<div class="entry-meta">
									<span class="post-category"><a href="#">{{ i.title }}</a></span>

									<span class="post-date"><a href="#"><time class="entry-date" datetime="2012-11-09T23:15:57+00:00">{{ i.times }}</time></a></span>

									<span class="post-author"><a href="#">{{ i.author    }}</a></span>

									<span class="comments-link"><a href="">{{ i.comments }}</a></span>
								</div>
							</header>
							<div class="entry-content clearfix">
								<p>{{ i.text|truncatewords:'30' }}</p>
								<div class="read-more cl-effect-14">
									<a href="/single/" class="more-link">继续阅读{{ i.id }} <span class="meta-nav">→</span></a>

								</div>
							</div>
						</article>

                        {% endfor %}
					</main>
				</div>
			</div>
		</div>
		<footer id="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p class="copyright">&copy; 2018 Alpaca.com</p>
					</div>
				</div>
			</div>
		</footer>

		<!-- Mobile Menu -->
		<div class="overlay overlay-hugeinc">
			<button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
			<nav>
				<ul>
				<li><a href="{% url 'index:app_index' %}">首页</a></li>
					<li><a href="{% url 'full:app_full'  %}">博客</a></li>
					<li><a href="{% url 'about:app_about'  %}">关于</a></li>
					<li><a href="{% url 'contact:app_contact' %}">联系</a></li>
                     <li class="cl-effect-11"><a href="/zongjie/" data-hover="总结">总结</a></li>
            <li class="cl-effect-11"><a href="/spdier/" data-hover="总结">爬虫</a></li>
				</ul>
			</nav>
		</div>

		<script src="{% static 'load/js/script.js' %}"></script>

	</body>
</html>
