<!DOCTYPE html>
{% load staticfiles  %}
<html>
	<head>
		<title>Alpaca &amp; Blog</title>

		<!-- meta -->
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- css -->
		 <link rel="stylesheet" href="{% static 'load/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'load/css/pace.css' %}">
    <link rel="stylesheet" href="{% static 'load/css/custom.css' %}">

    <!-- js -->
    <script src="{% static 'load/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'load/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'load/js/pace.min.js' %}"></script>
    <script src="{% static 'load/js/modernizr.custom.js' %}"></script>
	</head>

	<body id="page">
		{% include 'load/base.html' %}

		<div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
						<h1 class="page-title">Contact</h1>
						<article class="post">
							<div class="entry-content clearfix">



								<form action="/mail/" method="POST" class="contact-form">
                                     {% csrf_token    %}
									<div class="row">
										<div class="col-md-6 col-md-offset-3">
											<input id="name" type="text" name="name" placeholder="Name" required>
											<input id="email"type="email" name="email" placeholder="Email" required>
											<input  id = "subject"type="text" name="subject" placeholder="Subject" required>
											<textarea id="message" name="message" rows="7" placeholder="Your Message" required></textarea>
											<button class="btn-send btn-5 btn-5b ion-ios-paperplane" type="submit"><span>Drop Me a Line</span></button>

										</div>
									</div>	<!-- row -->

								</form>


							</div>
						</article>
					</main>
				</div>
			</div>
		</div>
		<footer id="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p class="copyright">&copy; 2017 Alpaca.com</p>
					</div>
				</div>
			</div>
		</footer>

		<!-- Mobile Menu -->
		<div class="overlay overlay-hugeinc">
			<button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
			<nav>
				<ul>
					<li><a href="{% url 'index:app_index' %}">首页</a></li>
					<li><a href="{% url 'full:app_full' %}">博客</a></li>
					<li><a href="{% url 'about:app_about'  %}">关于</a></li>
					<li><a href="{% url 'contact:app_contact' %}">联系</a></li>
                     <li class="cl-effect-11"><a href="/zongjie/" data-hover="总结">总结</a></li>
            <li class="cl-effect-11"><a href="/spdier/" data-hover="总结">爬虫</a></li>
				</ul>
			</nav>
		</div>

		<script src="{% static 'load/js/script.js' %}"></script>
        <script type="text/javascript">
           $(function () {
               $('.btn-send').click(function () {

                    $.ajax({
                        url:"/mail/",
                        contentType:'JSON',
                           type:"POST",
                        data : {"name":$('#name').val(),"email":$('#email').val(),"subject":$('#subject').val(),"message":$('#message').val()},
                        success:function (data) {
                            $('#name').empty();
                            $('#email').empty();
                            $('#subject').empty();
                            $('#message').empty();

                        }
                    });
               });
           });


        </script>
		
	</body>
</html>
