<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
				<h3>发表评论</h3>
					<form >
						<div class="col-md-4">
							<h4>名字</h4>
							<input type="text"  id="name_body" maxlength="100" width="100px" height="100px"/>
						</div>
						<div class="col-md-4">
							<h4>邮箱</h4>
							<input type="text" value=""  id="mail" maxlength="100" width="100px" height="100px"/>
						</div>
						<div class="col-md-4">
							<h4>别名</h4>
							<input type="text" value=""  id="v_name"  maxlength="100" width="100px" height="100px"/>
						</div>
						<div class="col-md-12">
							<h4>评论</h4>
							<textarea name="" id="text" rows="10" cols="40"   style="width: 745px; height: 206px;"></textarea>
						</div>
						<div class="col-md-1">
						<input type="button"  id="comment" value="发表" class="btn btn-success" />
						</div>

					</form  >


					<div class="col-md-12">
						<h4>评论列表,供520条评论</h4>
						<ul class="list-group col-md-11">
							<li class="list-group-item list-group-item-info list-unstyled">
								<h4>name,time</h4>
								<p>评论测试！ </p>
							</li>
							{% for foo in comments %}

                                <li class="list-group-item ">
								<h4>{{ foo.title }}</h4>
								<p>{{ foo.name }} </p>
							</li>

							{% endfor %}

						</ul>

					</div>
				</div>


<script>
    $(function () {
        $("#comment").click(function () {
            $.ajax({
                url:"/Blog/13/comment/",
                type:"POST",
                dataType:'json',
                data: {
                    'name_body':$("#name_body").val(),
                    'mail':$("#mail").val(),
                    'v_name':$("#v_name").val(),
                    'comment':$('#text').val(),
                    'csrfmiddlewaretoken':$('[name="csrfmiddlewaretoken"]').val()
                },
                success:function (obj) {
                    if (obj==="1") {

                        alert("登陆成功")
                    }
                    else if(obj==='2')
                    {

                        alert('登陆失败')
                    }

                },
                error:function () {
                    alert("不存在账号密码")
                },

            });
        });
    });
</script>
</body>
</html>
